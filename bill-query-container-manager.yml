openapi: 3.0.1
info:
  title: 'Spring Boot: Bill query container manager'
  description: Bill query container manager
  version: v0.0.1
  contact:
    name: Optare Solutions
    url: http://www.optaresolutions.com
    email: help@optaresolutions.com
servers:
  - url: https://billing.eurona.com/bill-query-container-manager
    description: Generated server url
tags:
  - name: Bill Manager
    description: Operations Controller for query Bill
paths:
  /bills:
    get:
      tags:
        - bill-entity-controller
      description: get-bill
      operationId: getCollectionResource-bill-get_1
      parameters:
        - name: page
          in: query
          description: Zero-based page index (0..N)
          required: false
          schema:
            minimum: 0
            type: integer
            default: 0
        - name: size
          in: query
          description: The size of the page to be returned
          required: false
          schema:
            minimum: 1
            type: integer
            default: 20
        - name: sort
          in: query
          description: 'Sorting criteria in the format: property,(asc|desc). Default sort order is ascending. Multiple sort criteria are supported.'
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/PagedModelEntityModelBill'
            application/x-spring-data-compact+json:
              schema:
                $ref: '#/components/schemas/PagedModelEntityModelBill'
            text/uri-list:
              schema:
                type: string
  # Busqueda
  /bills/search:
    get:
      tags:
        - bill-search-controller
      operationId: executeSearch-bill-get
      parameters:
        - name: societyId
          in: query
          schema:
            type: integer
            format: int64
        - name: customerId
          in: query
          schema:
            type: integer
            format: int64
        - name: billNo
          in: query
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: string
        - name: billDateFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: billDateTo
          in: query
          schema:
            type: string
            format: date-time
        - name: billingPeriodFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: billingPeriodTo
          in: query
          schema:
            type: string
            format: date-time
        - name: createdAtFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: createdAtTo
          in: query
          schema:
            type: string
            format: date-time
        - name: lastModifiedAtFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: lastModifiedAtTo
          in: query
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          description: Zero-based page index (0..N)
          required: false
          schema:
            minimum: 0
            type: integer
            default: 0
        - name: size
          in: query
          description: The size of the page to be returned
          required: false
          schema:
            minimum: 1
            type: integer
            default: 10
        - name: sort
          in: query
          description: 'Sorting criteria in the format: property,(asc|desc). Default sort order is ascending. Multiple sort criteria are supported.'
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/PagedModelEntityModelBill'
            application/x-spring-data-compact+json:
              schema:
                $ref: '#/components/schemas/PagedModelEntityModelBill'
            text/uri-list:
              schema:
                type: string
        '404':
          description: Not Found
  /bills/{id}:
    get:
      tags:
        - bill-entity-controller
      description: get-bill
      operationId: getItemResource-bill-get
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Bill'
        '404':
          description: Not Found

components:
  schemas:
    Bill:
      required:
        - id
        - societyId
        - customerId
        - billNo
        - state
        - billDate
        - noTaxTotalAmount
        - totalAccount
        - createdAt
        - createdBy
        - lastModifiedAt
        - lastModifiedBy
      type: object
      properties:
        id:
          type: integer
          format: int64
        societyId:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int64
        collectionOrderId:
          type: integer
          format: int64
        billGroup:
          $ref: '#/components/schemas/BillGroup'
        billNo:
          type: string
          description: Numero de referencia de factura
        billDocNo:
          type: string
          description: Número de documento (SAP)
        bankRefNo:
          type: string
          description: Número de eferencia bancaria. Número de referencia vinculada al pago manual en TPV.
        autoValidation:
          type: boolean
        state:
          $ref: '#/components/schemas/BillState'
        billDate:
          type: string
          format: date-time
          description: Fecha de la factura
        paymentDueDate:
          type: string
          format: date-time
          description: Fecha de vencimiento.
        sapSentDate:
          type: string
          format: date-time
          description: Fecha de envio a SAP.
        customerSentDate:
          type: string
          format: date-time
          description: Fecha de envio a cliente.
        billingPeriodStart:
          type: string
          format: date-time
        billingPeriodEnd:
          type: string
          format: date-time
        noTaxTotalAmount:
          type: number
          format: double
        totalAmount:
          type: number
          format: double
        remainingAmount:
          type: number
          format: double
        withholdingAmount:
          type: number
          format: double
          description: Importe con retención
        footnotes:
          type: array
          items:
            type: string
          description: Notas al pie
        tags:
          type: array
          items:
            type: string
          description: Etiquetas para la factura (primera, última factura)
        details:
          type: array
          items:
            $ref: '#/components/schemas/BillDetail'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/BillAttachment'
        createdAt:
          type: string
          format: date-time
        createdBy:
          type: string
        lastModifiedAt:
          type: string
          format: date-time
        lastModifiedBy:
          type: string
    
